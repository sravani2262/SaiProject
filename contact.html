<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Genius - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light teal background */
        }
        header {
            background-color: #008080; /* Teal */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        nav {
            background-color: #fff; /* White background for navbar */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px 0;
        }
        .navbar {
            display: flex;
            justify-content: center; /* Center the navigation items horizontally */
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar li {
            margin: 0 10px; /* Margin between each navigation item */
        }
        .navbar a {
            text-decoration: none;
            color: #008080; /* Teal */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #006666; /* Darker teal on hover */
            color: #fff; /* White text on hover */
        }
        section {
            background-color: #fff; /* White background for main content */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        h2 {
            color: #008080; /* Teal */
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input::placeholder, textarea::placeholder {
            color: #aaa; /* Light grey for placeholder text */
        }
        button {
            background-color: #008080; /* Teal */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006666; /* Darker teal on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Guide Genius</h1>
        <p>Your pathway to a successful career</p>
    </header>
    <div class="container">
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <section>
            <h2>Contact Us</h2>
            <form action="https://api.web3forms.com/submit" method="post">
                <input type="hidden" name="access_key" value="c8d9686d-6c50-4042-ba6c-6a195efa708e">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
